name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Check formatting
      run: |
        rustup component add rustfmt
        cargo fmt -- --check

    - name: Run clippy
      run: |
        rustup component add clippy
        cargo clippy -- -D warnings

    - name: Run injection attack regression tests
      run: |
        cargo test --test attack_regression_tests -- --ignored --test-threads=1 --nocapture

    - name: Run access control regression tests
      run: |
        cargo test --test access_control_regression_tests -- --ignored --test-threads=1 --nocapture

    - name: Run replay protection regression tests
      run: |
        cargo test --test replay_protection_regression_tests -- --ignored --test-threads=1 --nocapture