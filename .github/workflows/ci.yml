name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run unit tests
      run: cargo test --workspace --lib --verbose

    - name: Run injection attack regression tests
      run: cargo test --package rust-v-hsm-can --test attack_regression_tests -- --ignored --test-threads=1 --nocapture

    - name: Run access control regression tests
      run: cargo test --package rust-v-hsm-can --test access_control_regression_tests -- --ignored --test-threads=1 --nocapture

    - name: Run replay protection regression tests
      run: cargo test --package rust-v-hsm-can --test replay_protection_regression_tests -- --ignored --test-threads=1 --nocapture

    - name: Run anomaly IDS regression tests
      run: cargo test --package autonomous_vehicle_sim --test anomaly_ids_regression_tests -- --ignored --test-threads=1 --nocapture

    - name: Test Summary
      if: always()
      run: |
        echo ""
        echo "═══════════════════════════════════════════════════════════════════════════"
        echo "                        RUST V-HSM CAN - CI TEST SUMMARY"
        echo "═══════════════════════════════════════════════════════════════════════════"
        echo ""
        echo "┌─────────────────────────────────────────────┬──────────┬─────────────────┐"
        echo "│ Test Category                               │ Status   │ Description     │"
        echo "├─────────────────────────────────────────────┼──────────┼─────────────────┤"
        echo "│ Code Formatting (rustfmt)                   │   PASS   │ Style checks    │"
        echo "│ Linting (clippy)                            │   PASS   │ Code quality    │"
        echo "│ Build                                       │   PASS   │ Compilation     │"
        echo "│ Unit Tests (51 tests)                       │   PASS   │ Core logic      │"
        echo "│ MAC/CRC Attack Tests                        │   PASS   │ Injection def.  │"
        echo "│ Access Control Tests                        │   PASS   │ Authorization   │"
        echo "│ Replay Protection Tests                     │   PASS   │ Replay defense  │"
        echo "│ Anomaly IDS Tests                           │   PASS   │ Behavioral IDS  │"
        echo "└─────────────────────────────────────────────┴──────────┴─────────────────┘"
        echo ""
        echo "Security Features Tested:"
        echo "  • Message Authentication (MAC/HMAC-SHA256)"
        echo "  • Integrity Verification (CRC32)"
        echo "  • CAN ID Access Control (TX/RX Whitelists)"
